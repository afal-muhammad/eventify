{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="#">
    <meta name="keywords" content="#">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/cloudflare.js' %}"></script>
    <link rel="shortcut icon" href="#">
    <title>Evently</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">

    <link rel="stylesheet" href="{%static 'css/themify-icons.css' %}">

    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    <link href="{% static 'css/set1.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="nav-menu sticky-top">
    <div class="bg transition">
        <div class="container-fluid fixed">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="{% url 'landing' %}"><img src="{% static 'images/logo.png' %}" alt="logo"></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="ti-menu"></span>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="main-block">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="listing-wrap">
                    <form id="signup_form">
                        {% csrf_token %}
                        <div class="form-group required">
                            <lSabel for="username">First Name</lSabel>
                            <input type="text" class="form-control " id="first_name" required=""
                                   name="first_name" value="">
                        </div>
                        <div class="form-group required">
                            <lSabel for="username">Last Name</lSabel>
                            <input type="text" class="form-control" id="last_name" required=""
                                   name="last_name" value="">
                        </div>
                        <div class="form-group required">
                            <lSabel for="username">Email</lSabel>
                            <input type="text" class="form-control text-lowercase" id="email" required=""
                                   name="email" value="">
                        </div>
                        <div class="form-group required">
                            <label class="d-flex flex-row align-items-center" for="password">Password
                            </label>
                            <input type="password" class="form-control" required="" id="password" name="password"
                                   value="">
                        </div>
                        <div class="form-group required">
                            <label class="d-flex flex-row align-items-center" for="confirm_password">Confirm Password
                            </label>
                            <input type="password" class="form-control" required="" id="confirm_password" name="c_password"
                                   value="">
                        </div>

                        <div class="form-group pt-1">
                            <button class="btn btn-primary btn-block" type="submit">Signup</button>
                        </div>
                        <div class="error">
                        </div>
                    </form>
                    <p class="small-xl pt-3 text-center">
                        <span class="text-muted">Already a member?</span>
                        <a href="{% url 'login' %}">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="main-block gray">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 responsive-wrap">
                <div class="location">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <p>503 Sylvan Ave, Mountain View<br> CA 94041, United States</p>
                </div>
            </div>
            <div class="col-md-4 responsive-wrap">
                <div class="footer-logo_wrap">
                    <img src="{% static 'images/footer-logo.png' %}" alt="#" class="img-fluid">
                </div>
            </div>
            <div class="col-md-4 responsive-wrap">
                <ul class="social-icons">
                    <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-envelope-o" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-phone" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="copyright">
                    <p>Copyright Â© 2017 Listed Inc. All rights reserved</p>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script>
   $("#signup_form").submit(function(e) {
       e.preventDefault();
       var formData = new FormData(this);
       $.ajax({
       url : "{% url 'signup' %}",
       type : "POST",
       data : formData,
       dataType:'json',
       contentType: false,
       processData: false,
           success : function(data) {
           console.log(data);
               if (data.result != "success")
                {
                 response = data.result;
                 $('.error').html(response);
               }
               else{
               window.location.href = '{% url 'login' %}';
                   }

            },
           // handle a non-successful response
           error : function(xhr,errmsg,errors) {
           console.log(xhr.status + ": " + xhr.responseText);
           console.log(errors)// provide a bit more info about the error to the console
           }
       });
   });

</script>
</body>
</html>
